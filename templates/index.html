<!doctype html>

<html lang="en">

<head>
 {% block title %} <title>   Blog | Home   </title>  {% endblock title %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  
  <script>
    function logoutNow(){
      console.log("okkkk")
      var confirmLogout = confirm("Do you really want to logout?");
      if (confirmLogout) {
        window.location.href = '{% url 'logout' %}';
      } }


  </script>
</head>
<body>
  <header>
  
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block active %}active{% endblock active %} " aria-current="page" href="{% url 'home' %}">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blogs</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" > About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}"> Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" method="GET" action="{% url 'search' %}" role="search">
              <input class="form-control me-2" type="search" maxlength="50" placeholder="Search" name="query" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          <div class="m-1" >
            {% if request.user.is_authenticated %}
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{request.user}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">View Profile</a></li>
                <li><a class="btn dropdown-item" onclick="logoutNow()" >Logout</a></li>
                
              </ul>
            </div>
            {% else %}
  
          
            <div>
              <a class="btn btn-success me-5 mx-4" href="{% url 'login' %}" >
                Login
              </a>
            </div> 
            {% endif %}
  
        </nav>
          </div>
        </div>
         

      
  </header>

 



    {% block container %}{% endblock container %}


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  

</body>

</html>
